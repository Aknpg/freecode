<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>
    <section>
        <div>
            <div>
                <p>Let us know how we can improve freecodecamp</p>
            </div>
            <form>
                <div>
                    <div>
                        <label for="name">Name</label>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="age">Age</label>
                    </div>
                    <div>
                        <input type="number">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">Which option best describes your current role</label>
                    </div>
                    <div>
                        <select name="suggest" id="Suggest">
                            <option value="student">Student</option>
                            <option value="worker">Worker</option>
                            <option value="graduate">Graduate</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">How likely is that you will recommend freecodecamp <br>to a friend?</label>
                    </div>
                    <div>
                        <input type="radio" name="suggest" value="definately"><label>Definately</label>
                    </div>
                    <div>
                        <input type="radio" name="suggest" value="maybe"><label>Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="suggest" value="not sure"><label>Not sure</label>
                    </div>
                </div>
                <div>
                    <div>Select your age</div>
                </div>
                <div>
                    <input type="radio" name="suggest" value="0-10"><label>0-10</label>
                </div>
                <div>
                    <input type="radio" name="suggest" value="11-20"><label>11-20</label>
                </div>
                <div>
                    <input type="radio" name="suggest" value="21-30"><label>21-30</label>
                </div>
                <div>
                    <div>
                        <label for="">What do you like most in FCC</label>
                    </div>
                    <div>
                        <select name="suggest" id="suggest">
                            <option value="">Series of questions</option>
                            <option value="">Makes you learn more</option>
                            <option value="">It is a challenge</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">Things that should be improved in the future</label>
                    </div>
                    <div>
                        <input type="radio" name="suggest" value="front-end"><label>Front-end</label>
                    </div>
                    <div>
                        <input type="radio" name="suggest" value="back-end"><label>Back-end</label>
                    </div>
                    <div>
                        <input type="radio" name="suggest" value="data science"><label>Data science</label>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
